<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>

  <div class="container my-5" style="max-width: 900px;">
    <div class="card shadow-sm">
      <div class="card-header bg-white">
        <h4 class="mb-0">Payment form example</h4>
      </div>
      <div class="card-body">
        <div class="alert alert-danger">Some fields are missing</div>
        <form>
          <!-- Card - CVC - Amount -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="cardNumber" class="form-label">Card #</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-3">
              <label for="cvc" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="cvc" placeholder="0000">
            </div>
            <div class="col-md-3">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" id="amount" placeholder="Amount">
              </div>
            </div>
          </div>

          <!-- First name - Last name -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName">
            </div>
          </div>

          <!-- City - State - Postal Code -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-3">
              <label for="state" class="form-label">State</label>
              <select class="form-select" id="state">
                <option selected>Pick a state</option>
                <option>Madrid</option>
                <option>Barcelona</option>
                <option>Valencia</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="postal" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="postal">
            </div>
          </div>

          <!-- Payment Methods and Message -->
          <div class="row mb-3">
            <!-- Payment methods -->
            <div class="col-md-6">
              <label class="form-label d-block">We accept:</label>
              <div class="btn-group" role="group" aria-label="Payment methods">
                <input type="radio" class="btn-check" name="paymentMethod" id="cash" autocomplete="off">
                <label class="btn btn-secondary px-3" for="cash">
                  <i class="fas fa-money-bill text-white"></i>
                </label>

                <input type="radio" class="btn-check" name="paymentMethod" id="visa" autocomplete="off">
                <label class="btn btn-secondary px-3" for="visa">
                  <i class="fab fa-cc-visa text-white"></i>
                </label>

                <input type="radio" class="btn-check" name="paymentMethod" id="credit" autocomplete="off">
                <label class="btn btn-secondary px-3" for="credit">
                  <i class="fas fa-credit-card text-white"></i>
                </label>

                <input type="radio" class="btn-check" name="paymentMethod" id="bank" autocomplete="off">
                <label class="btn btn-secondary px-3" for="bank">
                  <i class="fas fa-university text-white"></i>
                </label>
              </div>
            </div>

            <!-- Message -->
            <div class="col-md-6">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Add any notes here."></textarea>
            </div>
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

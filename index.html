<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>
<body>

  <div class="container my-5" style="max-width: 900px;">
    <div class="card">
      <div class="card-header">
        <h4>Payment form example</h4>
      </div>

      <div class="card-body">
        <div class="alert alert-danger">Some fields are missing</div>

        <form>
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="cardNumber" class="form-label">Card #</label>
              <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
            </div>
            <div class="col-md-3">
              <label for="cvc" class="form-label">CVC #</label>
              <input type="text" class="form-control" id="cvc" placeholder="0000">
            </div>
            <div class="col-md-3">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" id="amount" placeholder="Amount">
              </div>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstName">
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastName">
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-3">
              <label for="state" class="form-label">State</label>
              <select class="form-select" id="state">
                <option selected>Pick a state</option>
                <option>Madrid</option>
                <option>Barcelona</option>
                <option>Valencia</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="postal" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="postal">
            </div>
          </div>

          <!-- MÃ‰TODOS DE PAGO -->
          <div class="mb-4">
            <label class="form-label d-block">We accept:</label>
            <div class="btn-group" role="group" aria-label="Payment methods">
              <input type="radio" class="btn-check" name="paymentMethod" id="option1" autocomplete="off">
              <label class="btn btn-outline-secondary" for="option1"><i class="fas fa-money-bill"></i></label>

              <input type="radio" class="btn-check" name="paymentMethod" id="option2" autocomplete="off">
              <label class="btn btn-outline-secondary" for="option2"><i class="fab fa-cc-visa"></i></label>

              <input type="radio" class="btn-check" name="paymentMethod" id="option3" autocomplete="off">
              <label class="btn btn-outline-secondary" for="option3"><i class="fas fa-credit-card"></i></label>

              <input type="radio" class="btn-check" name="paymentMethod" id="option4" autocomplete="off">
              <label class="btn btn-outline-secondary" for="option4"><i class="fas fa-university"></i></label>
            </div>
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Add any notes here."></textarea>
          </div>

          <div class="d-flex justify-content-end gap-2">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
